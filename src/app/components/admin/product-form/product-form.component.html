<div class="row">
 <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
        
          <div class="form-group" >
            <label for="title">Title</label>
            <input #title="ngModel" required [(ngModel)]="product.title" name="title" id="title"  type="text"class="form-control">
         <div class="alert alert-danger" *ngIf="title.touched && title.invalid"> title is required</div>
          </div>
        
          <div class="form-group">
              <label for="price">Price</label>     
              <div class="input-group">
                  <span class="input-group-addon">$</span>
                  <input #price="ngModel" required [(ngModel)]="product.price" name="price" id="price"  type="text"class="form-control" [min]="0">         
                </div>
                <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                  <div *ngIf="price.errors.required">price is required</div>
                  <div *ngIf="price.errors.min">Price should be more 0</div>
                  </div>
            </div>
        
            <div class="form-group">
                <label for="category">Category</label>
                <select #category="ngModel" required [(ngModel)]="product.category" name="category" id="category"  type="text"class="form-control">
                  <option value=""></option>
                  <option *ngFor="let c of categories$ | async" value="{{c.$key}}">{{c.name}}</option>      
                  </select>
                  <div class="alert alert-danger" *ngIf="category.touched && category.invalid"> category is required</div>       
              </div>
             
        
              <div class="form-group">
                  <label for="ImageUrl">ImageUrl</label>
                  <input #imageUrl="ngModel" required [(ngModel)]="product.imageUrl" name="imageUrl" id="ImageUrl"  type="text"class="form-control" url >
                  <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid"> 
                   <div *ngIf="imageUrl.errors.required">imageUrl is required</div> 
                   <div *ngIf="imageUrl.errors.url">Invalid imageUrl</div>
                  </div>
                </div>
        
                <button class="btn btn-primary">Save</button>
                <button type="button" (click)= delete() class="btn btn-danger">Delete</button>
        
        </form>
      </div> 
 <div class="col-md-6" >
 <product-card [product]="product" [show-actions]="false"></product-card>
</div> 
</div>
