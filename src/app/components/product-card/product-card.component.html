<div  *ngIf="product.title" class="card" >
    <img *ngIf="product.imageUrl" class="card-img-top"  alt="{{product.title}}" [src]="product.imageUrl">
    <div class="card-block">
      <h4 class="card-title">{{product.title}}</h4>
      <p class="card-text">{{product.price | currency: 'UAH': true}}</p>
     
    </div>
    <div *ngIf="showActions"  class="card-footer">
        <button    
         *ngIf="getQuantity() === 0; else upQuantity "     
        href="#" 
        class="btn btn-secondary btn-block pointer"
        (click)="addToCart()"
        >
        Add to Cart</button>
        <ng-template #upQuantity>
          <div class="row no-gutters">

              <div class="col-2">
                  <button 
                  (click)=removeFromCart()
                  class="bth btn -secondary btn-block pointer">-</button>
                </div>
                <div class="col text-center">
                    {{getQuantity()}} in cart
                </div>
                <div class="col-2">
                    <button 
                    (click)="addToCart()"
                    class="bth btn -secondary btn-block pointer">+</button>
                  </div>

          </div>       
        </ng-template>
       
    </div>
  </div><br>
