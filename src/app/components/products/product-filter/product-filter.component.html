<div class="sticky-top">
    <div class="list-group">
        <a 
        class="list-group-item list-group-item-action"
        [class.activate]="!category"
        routerLink="/"
        >
        All Catigories
       </a>
         <a 
         *ngFor = "let c of categories$ | async"  
         class="list-group-item list-group-item-action"
         routerLink="/"
         [queryParams]="{category: c.$key}"
         [class.activate]="category === c.$key"
         >{{c.name}}      
       </a>
      
       </div>
</div>
